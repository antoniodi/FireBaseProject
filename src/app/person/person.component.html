<p>
  person works!
</p>
<mat-list dense *ngFor="let person of persons">
  <mat-list-item>{{person.id | date}}  {{person.taxId}} {{person.documentType}} </mat-list-item>
  <p [innerHtml]='person.fullName | linkifyString'></p>
</mat-list>

<h4>Users</h4>

<ng-container *ngFor="let user of users">
    <p>{{user.name}} {{user.username | uppercase}} {{user.email}}</p>
  </ng-container>
